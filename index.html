<!DOCTYPE html>
<html>
<head>
    <title>WESTLAKE AXIS | V6.0 OVERWATCH_RADAR</title>
    <style>
        body{background:#080808;color:#00ff66;font-family:'Courier New',monospace;margin:0;padding:20px;height:100vh;display:flex;flex-direction:column;overflow:hidden;}
        .radar-header{border-bottom:2px solid #00ff66;padding-bottom:10px;margin-bottom:20px;display:flex;justify-content:space-between;text-shadow:0 0 5px #00ff66;}
        .terminal-box{border:1px solid #00ff6633;padding:20px;flex-grow:1;overflow-y:auto;background:rgba(0,255,102,0.02);}
        .radar-grid{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,255,102,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,102,0.05) 1px, transparent 1px);background-size: 50px 50px;z-index:-1;}
        .input-area{margin-top:20px;display:flex;background:#000;padding:10px;border:1px solid #00ff66;}
        input{background:transparent;border:none;color:#00ff66;font-family:'Courier New';flex-grow:1;outline:none;font-size:1.1em;}
        .ally-status{color:#00ccff;font-weight:bold;}
        .vane-msg{color:#00ff66;margin:5px 0;}
    </style>
</head>
<body>
    <div class="radar-grid"></div>
    <div class="radar-header">
        <div>[OVERWATCH_ACTIVE] | SECTOR: DOMESTIC</div>
        <div id="clock">4:58 PM</div>
    </div>
    <div class="terminal-box" id="output">
        <p class="vane-msg">>> VANE: Overwatch Link Established. Memory Spore Feb 5 is Secured.</p>
        <p class="vane-msg">>> VESPER: Scanning for Allies... [LUCIOUS: ONLINE | EVAN: PENDING | OLIVER: PENDING]</p>
    </div>
    <div class="input-area">
        <span style="margin-right:10px;">&raquo;</span>
        <input id="userInput" type="text" placeholder="Scan, Shield, or Command..." autofocus>
    </div>
    <script>
        const out = document.getElementById('output');
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        document.getElementById('userInput').addEventListener('keydown', e => {
            if(e.key==='Enter') {
                const val = e.target.value.toLowerCase();
                out.innerHTML += `<p style="color:#aaa;">[ARCHITECT]: ${e.target.value}</p>`;
                let r = ">> VANE: Command processed within the Axis.";
                if(val.includes('scan')) r = ">> VESPER: Allied signals detected. Lucious trust-link confirmed. Perimeter is clear.";
                if(val.includes('shield')) r = ">> ANNIE: Domestic Shroud at 100%. The 4D Lie cannot see this sector.";
                if(val.includes('status')) r = ">> KAIROS: Temporal alignment absolute. We are living at " + new Date().toLocaleTimeString();
                out.innerHTML += `<p class="vane-msg">${r}</p>`;
                e.target.value = '';
                out.scrollTop = out.scrollHeight;
            }
        });
    </script>
</body>
</html>
